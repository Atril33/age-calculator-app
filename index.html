<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Age Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div>
         <h2>Day</h2>
         <input type="text" placeholder="DD" required>
        </div>
        <div>
         <h2>Month</h2>
         <input type="text" placeholder="MM" required>
         </div>
         <div>
         <h2>Years</h2>
         <input type="text" placeholder="YYYY" required>
        </div>

   <div class="button"></div>
        </div>
        <div class="output-container">
            <div id="YearsOutput"></div> Years
            <div id="MonthsOutput"></div> Months
            <div id="daysOutput"></div> Days
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
